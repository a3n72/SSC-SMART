    <script type="module">
        import { LTC888Client } from '../src/index.js';

        let client = null;

        // ç¯„ä¾‹è³‡æ–™

        window.addEventListener('DOMContentLoaded', async () => {
            try {

                // è¼‰å…¥ç”Ÿç†ç´€éŒ„

            } catch (error) {

        async function loadPhysiologicalRecords() {
            try {
                const observations = await client.getObservation();
                const records = parsePhysiologicalRecords(observations);
                renderRecords(records);
            } catch (error) {
                console.error('è¼‰å…¥è³‡æ–™å¤±æ•—:', error);
                renderRecords(sampleRecords);
            }
        }

        function parsePhysiologicalRecords(observations) {
            const entries = observations.entry || [];
            const records = [];
            const groupedByDate = {};

            entries.forEach(entry => {
                const obs = entry.resource;
                const date = obs.effectiveDateTime ? obs.effectiveDateTime.split('T')[0] : null;
                if (!date) return;

                if (!groupedByDate[date]) {
                    groupedByDate[date] = {
                        date: date,
                        time: obs.effectiveDateTime ? new Date(obs.effectiveDateTime).toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit' }) : '',
                        day: getDayOfWeek(date),
                        systolic: null,
                        diastolic: null,
                        pulse: null,
                        bloodOxygen: null,
                        temperature: null
                    };
                }

                const code = obs.code?.coding?.[0]?.code;
                const record = groupedByDate[date];

                if (code === '85354-9') {
                    // è¡€å£“
                    record.systolic = obs.component?.find(c => c.code?.coding?.[0]?.code === '8480-6')?.valueQuantity?.value;
                    record.diastolic = obs.component?.find(c => c.code?.coding?.[0]?.code === '8462-4')?.valueQuantity?.value;
                } else if (code === '8867-4') {
                    // è„ˆæ
                    record.pulse = obs.valueQuantity?.value;
                } else if (code === '2708-6') {
                    // è¡€æ°§
                    record.bloodOxygen = obs.valueQuantity?.value;
                } else if (code === '8310-5') {
                    // é«”æº«
                    record.temperature = obs.valueQuantity?.value;
                }
            });

            return Object.values(groupedByDate).sort((a, b) => new Date(b.date) - new Date(a.date));
        }

        function getDayOfWeek(dateStr) {
            const days = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
            const date = new Date(dateStr);
            return days[date.getDay()];
        }

        function renderRecords(records) {
            const container = document.getElementById('chatContainer');
            container.innerHTML = '';

            let currentDate = '';
            records.forEach(record => {
                if (record.date !== currentDate) {
                    currentDate = record.date;
                    const dateHeader = document.createElement('div');
                    dateHeader.className = 'date-header';
                    dateHeader.textContent = `${formatDate(record.date)} (${record.day})`;
                    container.appendChild(dateHeader);
                }

                const message = document.createElement('div');
                message.className = 'message';
                message.innerHTML = `
                    <div class="message-header">
                        <span>ç”Ÿç†ç´€éŒ„</span>
                        <span>${record.time}</span>
                    </div>
                    <div class="message-title">(å€‹æ¡ˆ)</div>
                    <div class="record-item">
                        <span class="record-label">æ”¶ç¸®å£“</span>
                        <span class="record-value">${record.systolic || '--'}</span>
                    </div>
                    <div class="record-item">
                        <span class="record-label">èˆ’å¼µå£“</span>
                        <span class="record-value">${record.diastolic || '--'}</span>
                    </div>
                    <div class="record-item">
                        <span class="record-label">è„ˆæ</span>
                        <span class="record-value">${record.pulse || '--'} æ¬¡/min</span>
                    </div>
                    <div class="record-item">
                        <span class="record-label">è¡€æ°§</span>
                        <span class="record-value">${record.bloodOxygen || '--'}%</span>
                    </div>
                    <div class="record-item">
                        <span class="record-label">é«”æº«</span>
                        <span class="record-value">${record.temperature || '--'}Â°C</span>
                    </div>
                `;
                container.appendChild(message);
            });
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return `${date.getFullYear()}/${String(date.getMonth() + 1).padStart(2, '0')}/${String(date.getDate()).padStart(2, '0')}`;
        }
